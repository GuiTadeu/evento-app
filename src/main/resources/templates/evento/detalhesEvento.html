<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<title>Eventos</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

	<h1>Evento</h1>
	<h3>
		<a class="waves-effect waves-light btn" href="/">Lista de Eventos</a>
	</h3>
	
	<div th:each="evento : ${evento}">
	
		<div class="row">
			<p><span th:text="${evento.nome}"></span></p>
			<p><span th:text="${evento.local}"></span></p>
			<p><span th:text="${evento.data}"></span></p>
			<p><span th:text="${evento.horario}"></span></p>
		</div>
	
	</div>
	
	<form method="POST">
		Nome:<input type="text" value="" name="nome" />
		RG:<input type="text" value="" name="rg" />
		<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
	</form>
	
	<h5>Lista Convidados</h5>
	
	<div class="container" th:each="convidado : ${convidados}">
		<div class="row">
			<p>Nome: <span th:text="${convidado.nome}"></span></p>
			<p>RG: <span th:text="${convidado.rg}"></span></p>
		</div>
	</div>
	
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
